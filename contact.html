<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - HC IT Pros</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>HC IT Pros</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="pricing.html">Plans & Pricing</a>
    <a href="about.html">About</a>
    <a class="active" href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero fade-in">
  <div class="hero-text slide-up">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Whether you’re looking for IT support, managed services, or AI integration — our team is ready to help your business grow.</p>
  </div>
  <div class="hero-image">
    <img src="logo.png" alt="HC IT Pros Logo">
  </div>
</section>

<main>
  <section class="contact fade-in">
    <h2>Get in Touch</h2>

    <form action="https://formsubmit.co/ezekielcorrea@gmail.com" method="POST" id="contact-form">
      <!-- Redirect to Thank You page -->
      <input type="hidden" name="_next" value="https://elspaniard97.github.io/hc-it-pros/thankyou.html">
      <input type="hidden" name="_captcha" value="false">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="plan">Select Plan</label>
      <select id="plan" name="plan" required>
        <option value="" disabled selected>Select a plan</option>
        <option value="Basic Support">Basic Support</option>
        <option value="Standard Support">Standard Support</option>
        <option value="Premium Support">Premium Support</option>
        <option value="Not Sure">Not Sure</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="How can we help you?" required></textarea>

      <button type="submit" class="submit">Send Message</button>
    </form>

    <p class="confirmation-message" id="confirmation"></p>
  </section>
</main>

<footer>
  <p>© 2025 HC IT Pros — All Rights Reserved.</p>
</footer>

<script>
  const form = document.getElementById("contact-form");
  const confirmation = document.getElementById("confirmation");

  form.addEventListener("submit", function() {
    confirmation.textContent = "✅ Thank you for your message! We’ll get back to you soon.";
  });
</script>

</body>
</html>
